<body>

    <nav class="navbar">
        <ul class="main-menu">
            <li><a href="formulario_s.html">Seleccionar</a></li>
            <li><a href="formulario_r.html">Registrar</a></li>
            <li><a href="formulario_e.html">Eliminar</a></li>
            <li><a href="formulario_a.html">Actualizar</a></li>
        </ul>
    </nav>
    
    <form action="registro.php" method="POST" onsubmit="return confirmarRegistro()">
        <h2>Registrar producto tecnologico</h2>
        <p>Nombre: </p>
        <input type="text" name="nombre" required pattern="[A-Za-z0-9\s]+">
        
        <p>Descripcion: </p>
        <input type="text" name="descripcion" required pattern="[A-Za-z0-9\s]+">
        
        <p>Precio: </p>
<input name="precio" required type="number" min="0">

        <p>Stock: </p>
<input name="stock" required type="number" min="0">
        
        <p>Marca: </p>
        <input type="text" name="marca" required pattern="[A-Za-z0-9\s]+">
        
        <p>Modelo: </p>
        <input type="text" name="modelo" required pattern="[A-Za-z0-9\s]+">
        
        
        
        <div class="form-controls">
            <button type="submit">Registrar</button>
        </div>
    </form>

    <script>
        function confirmarRegistro() {
            return confirm("¿Estás seguro de que deseas agregar este registro?");
        }
    </script>
