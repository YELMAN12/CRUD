<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ver producto</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 1.2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .main-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        
        .main-menu a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .main-menu a:hover {
            background-color: #3498db;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            margin-top: 100px; /* Margen para que el formulario no quede debajo del menú fijo */
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            font-weight: 700;
        }

        p {
            margin: 0.8em 0 0.5em 0;
            font-weight: 600;
            color: #34495e;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Diseño Responsivo */
        @media (max-width: 600px) {
            form {
                padding: 25px;
                margin-top: 80px;
            }
            .main-menu {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul class="main-menu">
            <li><a href="formulario_s.html">Seleccionar</a></li>
            <li><a href="formulario_r.html">Registrar</a></li>
            <li><a href="formulario_e.html">Eliminar</a></li>
            <li><a href="formulario_a.html">Actualizar</a></li>
        </ul>
    </nav>
    
    <form action="seleccionar.php" method="POST" onsubmit="return confirmarEliminacion()">
        <h2>Seleccionar producto</h2>
        <p>ID: </p>
        <input type="number" name="id" required>
        
        <button type="submit">seleccionar</button>
    </form>

    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas seleccionar este producto?");
        }
    </script>
    
</body>
</html>
